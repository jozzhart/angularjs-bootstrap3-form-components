  <script>
    angular.module('app', ['speedyComponents', 'ui.router', 'ui.bootstrap', 'ngMockE2E'])
      .controller('SpeedySinkController', function ($scope) {
        $scope.basicContent = 'Kitchen Sink';
        $scope.inputText = {
          name: 'text',
          description: 'A great description',
          value: ''
        };
        $scope.inputNumber = {
          name: 'number',
          description: 'This has to be a number pal',

        };
        $scope.inputTextarea = {
          name: 'textarea',
          description: 'This has to be a number pal',
          value: 'Some longer text and go in here, but I guess its not that long'
        };
      })
      .config(function ($stateProvider, $urlServiceProvider) {
        $urlServiceProvider.rules.otherwise({
          state: 'sinkState'
        });

        $stateProvider.state('sinkState', {
          url: '/',
          controller: 'SpeedySinkController',
          templateUrl: './sink.html'
        });
      })
      .run(function($httpBackend) {
        var collectors = [{
          "collectorName": "UDeploy",
          "lastExecuted": 1524651360141,
          "errors": [
            { "errorCode": "Unreachable", "errorMessage": "https://ucd.intranet.group/rest/deploy/application", "timestamp": 1524651360140 }
          ]
        },{
          "collectorName": "Github",
          "lastExecuted": 1524651300141,
          "errors": []
        }];

        $httpBackend.whenGET('/api/speedy/health').respond(collectors);
        $httpBackend.whenGET(/^/).passThrough();
      });

  </script>
