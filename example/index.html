  <script>
    angular.module('app', ['speedyComponents', 'example.components', 'ui.router', 'ui.bootstrap', 'ngMockE2E',
        'chart.js', 'hc.marked'
      ])
      .config(function ($stateProvider, $urlServiceProvider) {
        $stateProvider.state('readmeState', {
          url: '/',
          template: '<example-readme></example-readme>'
        });

        $stateProvider.state('sinkState', {
          url: '/sink',
          template: '<example-kitchen-sink></example-kitchen-sink>'
        });

        $stateProvider.state('settingsState', {
          url: '/settings',
          template: '<example-settings></example-settings>'
        });

        $urlServiceProvider.rules.otherwise({
          state: 'readmeState'
        });
      });

  </script>
