<!doctype html>
<html>
<head>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	
  <script>
    angular.module('app', ['speedyComponents', 'ui.router', 'ui.bootstrap'])
    .controller('SpeedySinkController', function($scope) {
      $scope.basicContent = 'Kitchen Sink';
      $scope.inputText ={
        name: 'text',
        description: 'A great description',
        value: ''
      };
      $scope.inputNumber ={
        name: 'number',
        description: 'This has to be a number pal',
        value: 12345
      };
      $scope.inputTextarea ={
        name: 'textarea',
        description: 'This has to be a number pal',
        value: 'Some longer text and go in here, but I guess its not that long'
      };
    })
    .config(function($stateProvider, $urlServiceProvider) {
      $urlServiceProvider.rules.otherwise({ state: 'sinkState' }); 

      $stateProvider.state('sinkState', {
        url: '/',
        controller: 'SpeedySinkController',
        templateUrl: './sink.html'
      });
    })
    .factory('batchLog', ['$http', function($http) {
      var messageQueue = [];

      function log() {
        if (messageQueue.length) {
          $log.log('batchLog messages: ', messageQueue);
          messageQueue = [];
        }
      }

      // start periodic checking
      $interval(log, 50000);

      return function(message) {
        messageQueue.push(message);
      }
    }]);


  </script>

    <script src="../dist/index.js"></script>
</head>
<body ng-app="app">
  <ui-view></ui-view>	
</body>
