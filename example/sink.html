<div ng-controller="SpeedySinkController" class="container">
  <div class="row">
    <div class="jumbotron">
      <spdy-basic content="{{basicContent}}"></spdy-basic>
    </div>
  </div>
  <div marked src="'README.md'"></div>
  <spdy-input-text name="{{inputText[0].name}}" description="{{inputText[0].description}}" value="inputText[0].value" required="{{inputText[0].required}}"></spdy-input-text>
  <spdy-input-text name="{{inputText[1].name}}" description="{{inputText[1].description}}" value="inputText[1].value" required="{{inputText[1].required}}"></spdy-input-text>
  <spdy-input-number name="{{inputNumber.name}}" description="{{inputNumber.description}}" value="inputNumber.value"></spdy-input-number>
  <spdy-input-textarea name="{{inputTextarea.name}}" value="inputTextarea.value"></spdy-input-textarea>
</div>
