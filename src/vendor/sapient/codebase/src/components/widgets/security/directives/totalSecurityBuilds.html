<div class="widget feature-view ">
    <div class="widget-heading">
        Issues By Status
    </div>
    <div class="widget-body" fit-text=".build-summary-count > span" fit-text-max="40">
        <div class="row">
            <div class="col-xs-4">
                <div class="build-summary-count story-open">
                     <a href="{{buildSecurityView.ByStatus.Open.data}}" target="_blank" class="defect-priority"><span>{{buildSecurityView.ByStatus.Open.count}}</span></a>
                </div>
                <div class="build-summary-type">Open</div>
            </div>
            <div class="col-xs-4">
                <div class="build-summary-count story-wip">
                     <a href="{{buildSecurityView.ByStatus.InProgress.data}}" target="_blank" class="defect-priority"><span>{{buildSecurityView.ByStatus.InProgress.count}}</span></a>
                </div>
                <div class="build-summary-type">WIP</div>
            </div>
            <div class="col-xs-4">
                <div class="build-summary-count story-done">
                     <a href="{{buildSecurityView.ByStatus.Done.data}}" target="_blank" class="defect-priority"><span>{{buildSecurityView.ByStatus.Done.count}}</span></a>
                </div>
                <div class="build-summary-type">Done</div>
            </div>
        </div>
    </div>
</div>
