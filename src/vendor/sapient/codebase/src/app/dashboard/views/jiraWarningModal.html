<div class="modal-body">
        <div>Update to any JIRA properties will clean up data on next scheduled run of JIRA collector. Any changes you have made will be reflected after the update.
         <br/>Do you want to proceed?</div>
</div>
    
<div class="modal-footer">
    <button class="btn btn-sm btn-default" type="button" ng-click="ok()">Continue</button>
    <button class="btn btn-sm btn-secondary" type="button" ng-click="cancel()">Cancel</button>
</div>
