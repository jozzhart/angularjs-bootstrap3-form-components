<div ng-controller="SpeedySinkController" class="container"> 
  <div class="jumbotron">
    <spdy-basic content="{{basicContent}}"></spdy-basic> 
  </div>
  <spdy-input-text name="{{inputText.name}}" description="{{inputText.description}}" value="inputText.value"></spdy-input-text> 
  <spdy-input-number name="{{inputNumber.name}}" description="{{inputNumber.description}}" value="inputNumber.value"></spdy-input-number> 
  <spdy-input-textarea name="{{inputTextarea.name}}" value="inputTextarea.value"></spdy-input-textarea> 
</div>
